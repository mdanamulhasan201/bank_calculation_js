<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-28">Welcome to <span class="font-semibold text-violet-600">Our Bank</span>!!
    </h1>
   </header>

   <main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-10 grid place-items-center">
        <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
        <div class="">
            <input class="w-96 block mb-5 px-5 p-1" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-96 block mb-2 px-5 p-1"  type="password" name="" id="user-password" placeholder="Your Password">
            <div>
                <button id="btn-submit" class="bg-violet-500 hover:bg-emerald-400 px-8 py-2 text-white font-medium rounded-lg ">Submit</button>
                <a class="ml-5 text-sm italic underline text-emerald-500 font-bold" href="#">Create an New Account</a>
            </div>
            
        </div>

        <p class="mt-5 text-sm font-bold">Email: <span class="text-violet-600">anamul@gmail.com </span> Password: <span class="text-violet-600">anamul</span></p>
    </section>
   
   </main>



   <script src="js/login.js"></script>
</body>
</html>
